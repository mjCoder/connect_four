<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/connect-four.css">
</head>
<body>

<div id="connect-four">
  <div class="wrapper table-responsive">
    <h1>Connect Four</h1>
    <div class="alert alert-success">
      The winner is: <strong id="playerName">Success!</strong> 
       <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#scoreBoard">Open Score Board</button>
       <button type="button" class="btn btn-info btn-lg" id="refresh">Play Again</button>
    </div>
    <table class="table">
      <tbody>
        <tr>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
        </tr>
        <tr>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
        </tr>
        <tr>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
        </tr>
        <tr>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
        </tr>
        <tr>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
        </tr>
        <tr>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
          <td class="text-center"><button type="button"></button></td>
        </tr>
      </tbody>
    </table>

    <div class="players col-sm-12">
      <div class="player-1 col-sm-6 red">
        <div class="pix col-sm-4 col-xs-4">
          <img class="img-circle" src="img/default.png" data-id="0">
        </div>
        <div class="name col-sm-8 col-xs-8">
          Player1
        </div>
      </div>
      <div class="player-2 col-sm-6 yellow">
        <div class="pix col-sm-4 col-xs-4">
          <img class="img-circle" src="img/default.png" data-id="0">
        </div>
        <div class="name col-sm-8 col-xs-8">
          Player2
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="addPlayers" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register Player</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger hidden">
          Invalid Name
        </div>
        <form id="playersForm" role="form">
          <div class="form-group">
            <label for="player1">Player 1 Name:</label>
            <input type="text" class="form-control" id="player1" name="player1" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="player2">Player 2 Name:</label>
            <input type="text" class="form-control" id="player2" name="player2" placeholder="Enter Name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="submitPlayers" type="button" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="scoreBoard" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Score Board</h4>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <th>Name</th>
            <th>W</th>
            <th>L</th>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="close" data-dismiss="modal" >Close</button>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/services/discService.js"></script>
<script src="js/services/playerService.js"></script>
<script src="js/actions/gameAction.js"></script>
<script src="js/main.js"></script>

</body>
</html>
